<!-- My posts  -->

<h1>Lista de Tareas</h1>
    <span>{{restantes()}} de {{tareas.length}}</span>
    <button ng-click="delSelectedTasks()">Eliminar</button>
    <ul class="unstyled">
        <li ng-repeat="tarea in tareas">
            <input type="checkbox" ng-change="seleccion(tarea)" ng-model="tarea.hecho">
            <span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
        </li>
    </ul>
    <form ng-submit="addTask()">
        <input type="text" size="30" placeholder="Agregar item" ng-model="textoNuevaTarea">
        <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
<script src=""></script>
